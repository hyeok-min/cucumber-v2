<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
<th:block layout:fragment="content">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <title>글쓰기</title>
    <style>
        table {
            width: 100%;
            border: 1px solid #444444;
            border-collapse: collapse;
        }
        table th {
            border: 1px solid #444444;
            text-align: center;
            height: 40px;
            background-color: dodgerblue;
            color: cornsilk;
        }
        table td {
            border: 1px solid #444444;
            text-align: left;
        }
    </style>
</head>
<body>
<div style="text-align: center;">
    <h2>글수정</h2>
    <br/>
<!--    th:object="${boardEdit}"-->
    <form th:action method="post" enctype="multipart/form-data">
        <table style="width: 600px; margin: auto">
            <tr>
                <td width="70" style="background-color: dodgerblue; color: cornsilk">제목</td>
                <td><input type="text" th:field="${boardEdit.title}" placeholder="제목을 입력하세요. (20자 이하)" name="title"/></td>
            </tr>
            <tr>
                <td style="background-color: dodgerblue; color: cornsilk">작성자</td>
                <td><input type="text" th:field="${boardEdit.writer}" readonly/> </td>
            </tr>
            <tr>
                <td style="background-color: dodgerblue; color: cornsilk">내용</td>
                <td><textarea name="content" th:field="${boardEdit.content}" cols="50" rows="10"></textarea></td>
            </tr>
            <tr>
                <td style="background-color: dodgerblue; color: cornsilk">파일</td>
                <td><input type="file"  name="file" /></td>
            </tr>

        </table>
        <div style="width:835px ;text-align: right; margin-top:10px">
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
</div>
</body>
</th:block>
</html>
